<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="signinContainer" class="grey-fade hidden">
        <form id="guestSignin" class="signin">
            <h4>Guest Sign in</h4>
            <div class="accountContainer">
                <label for="guestUsername">Username</label>
                <input id="guestUsername" type="text" placeholder="Bob Ross" maxlength="14" autofocus>
                <button type="submit" id="submitGuest">Continue as guest</button>
            </div>
        </form>
        <form id="accountSignin" class="signin">
            <h4>Account Sign in</h4>
            <div class="accountContainer">
                <label for="accountUsername">Email</label>
                <input id="accountUsername" type="text" placeholder="Bob Ross" maxlength="14">
                <label for="accountPassword">Password</label>
                <input id="accountPassword" type="password">
                <button id="submitAccount" type="submit">Sign in</button>
            </div>
        </form>
        </form>
    </div>

    <div id="gameContainer">
        <div id="first-column">
            <!-- canvas -->
            <div id="canvasContainer">
                <canvas id="canvas"></canvas>
            </div>
            <div id="taskbarContainer">
                <!-- palette -->
                <div id="paletteContainer" class="container">
                    <div id="paletteRed" class="paletteColour"></div>
                    <div id="paletteYellow" class="paletteColour"></div>
                    <div id="paletteGreen" class="paletteColour"></div>
                    <div id="paletteBlue" class="paletteColour"></div>
                    <div id="palettePurple" class="paletteColour"></div>
                    <div id="paletteBlack" class="paletteColour"></div>
                    <div id="paletteCustomContainer">
                        <div id="paletteCustomPlaceholder" class="paletteColour"></div>
                        <input id="paletteCustom" class="jscolor {hash:true} paletteColour" onchange="updateJSColour(this.jscolor)" />
                    </div>
                    <div id="weightContainer">
                        <div id="circleContainer">
                            <div id="weightCircle"></div>
                        </div>
                        <div class="sliderContainer">
                            <input id="weightSlider" class="slider" type="range" min="1" max="20" value="6">
                        </div>
                    </div>
                </div>

                <!-- buttons -->
                <div class="taskbarInputContainer">
                    <span id="eraser" class="button">Eraser</span>
                </div>
                <div class="taskbarInputContainer">
                    <span id="clear" class="button">Clear</span>
                </div>
            </div>
        </div>
        <div id="second-column">
            <!-- word box -->
            <div id="wordContainer" class="container">
                <div id="wordTitle" class="targetWord">Your word is:</div>
                <div id="targetWordContainer" class="targetWord">
                    <p id="targetWord"></p>
                </div>
                <div id="targetWordCover">
                    <p id="guesserText">You're a guesser!</p>
                </div>
            </div>
            <!-- chat -->
            <div id="chatContainer" class="container">
                <div id="playerList"></div>
                <div id="chatHistory"></div>
                <form id="chatInput">
                    <input id="messageText" type="text" />
                    <input id="messageSubmit" type="submit" value="Guess!" />
                </form>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/vendors/jscolor.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="main.js"></script>
</body>

</html>
