<!DOCTYPE html>
<html></html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pictionary</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="gameContainer">
            <div id="first-column">
                <!-- canvas -->
                <div id="canvasContainer" class="container">
                    <canvas id="canvas"></canvas>
                </div>
                <div id="taskbarContainer">
                    <!-- palette -->
                    <div id="paletteContainer" class="container">
                    </div>
                    
                    <!-- buttons -->
                    <div class="taskbarInputContainer">
                        <span id="eraser" class="button">Eraser</span>
                    </div>
                    <div class="taskbarInputContainer">
                        <span id="clear" class="button">Clear</span>
                    </div>
                </div>
            </div>
            <div id="second-column">
                <!-- word box -->
                <div id="wordContainer" class="container"></div>
                <!-- chat -->
                <div id="chatContainer" class="container"></div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
